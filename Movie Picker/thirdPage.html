id<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist</title>
    <link rel="stylesheet" href="thirdpage.css">
</head>
<body>
    <div class="bg-img">
        <div class="opacity"></div>
        <div class="heading ">
        <h3 class="headGenre">Pick the Genres</h3>
       
        <p class="pickGenre">
            Select all the fields that apply: 
        </p>

    </div>
        <br><br>
        <!-- toggle switches -->
        
    <div class="toggle">
        <input type="checkbox" id="switch" />
        <label for="switch"></label>
    </div>

    <br><br><br>

    <!-- Genre Grid -->
<div class="grid"></div>
    <div class="genre-grid">
        <button class="genre-button">Comedy</button>
        <button class="genre-button">Happy Ending</button>
        <button class="genre-button">Sad</button>
        <button class="genre-button">Action</button>
        <button class="genre-button">Horror</button>
        <button class="genre-button">Thriller</button>
        <button class="genre-button">Suspense</button>
        <button class="genre-button">Romance</button>
        <button class="genre-button">Biopic</button>
    </div>

        <!-- ADD NEXT BUTTON -->
</div>
<script src="thirdPage.js"></script>
</body>
</html>
